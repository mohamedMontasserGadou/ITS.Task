<div>
    <button class="nav-button" cdkStepperPrevious>&larr;</button>
    <button class="step" *ngFor="let step of headerSteps; let i = index;" [ngClass]="{'active': selectedIndex === i}"
        (click)="onStepClick(step.id)">
        Step {{i + 1}}
    </button>
    <button class="nav-button" cdkStepperNext>&rarr;</button>
</div>
