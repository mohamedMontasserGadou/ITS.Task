<section class="container">
    <header-section (stepSelected)="onStepSelection($event)"></header-section>

    <footer class="step-navigation-bar">
        <button class="nav-button" cdkStepperPrevious>&larr;</button>
        <button class="step" *ngFor="let step of steps; let i = index;" [ngClass]="{'active': selectedIndex === i}"
            (click)="onClick(i)">
            Step {{i + 1}}
        </button>
        <button class="nav-button" cdkStepperNext>&rarr;</button>
    </footer>
</section>
