<h5>Add/Edit</h5>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="item.title" placeholder="title" class="form-control mt-3" name="title" type="text"
            [disabled]="!enableAddOrEdit" maxlength="50" />
        <input [(ngModel)]="item.description" placeholder="description" class="form-control mt-3" name="description"
            type="text" [disabled]="!enableAddOrEdit" maxlength="150" />
    </div>
    <div class="col-2">
        <button class="btn btn-small bg-primary mt-3" (click)="onSaveButtonClicked(item)">Save</button>
    </div>
</div>
