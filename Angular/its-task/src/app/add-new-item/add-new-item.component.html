<form class="form">
    <h5>Add/Edit</h5>
    <div class="form-control col-8">
        <input [(ngModel)]="item.title" placeholder="title" class="form-control" name="title" type="text" maxlength="50"/>
    </div>

    <div class="form-control col-8">
        <input [(ngModel)]="item.description"  placeholder="description" class="form-control" name="description" type="text" maxlength="150"/>
    </div>
    <button class="btn btn-small bg-primary" (click)="onSaveButtonClicked(item)">Save</button>
</form>
